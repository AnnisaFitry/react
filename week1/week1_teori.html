<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            React Uncover
        </title>
    </head>
    <body>
        <h1>
            Belajar JavaScript ES6
        </h1>
        <script>
            let laptopSaya = {
                milik : "Annisa",
                merk : "HP",
                hidupkanLaptop : () => `Hidupkan Laptop ${this.merk} milik ${this.milik}`
            }
            console.log(laptopSaya.merk);
            console.log(laptopSaya.milik);
            console.log(laptopSaya.hidupkanLaptop());
        </script>
    </body>
</html>
