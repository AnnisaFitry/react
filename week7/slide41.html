    <body>
        <div id="root"></div>
        <script crossorigin src="js/react.development.js"></script>
        <script crossorigin src="js/react-dom.development.js"></script>
        <script crossorigin src="js/babel.js"></script>

            const Tombol = (props) => {
                const handleButtonClick = () => {
                    alert(props.pesan);
                }
                return (
                    <button onClick={handleButtonClick} style={{ margin:"10px" }}>
                        {props.children}
                    </button>
                )
            }
            const MyApp = () => {
                return (
                    <div>
                        <h1>Belajar React</h1>
                        <Tombol pesan="Belajar React">Hello React</Tombol>
                        <Tombol pesan="Belajar JavaScript">JavaScript</Tombol>
                    </div>
                )
            }
	            
	        ReactDOM.createRoot(document.getElementById('root')).render(<MyApp />);
        </script>
