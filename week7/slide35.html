    <body>
        <div id="root"></div>
        <script crossorigin src="js/react.development.js"></script>
        <script crossorigin src="js/react-dom.development.js"></script>
        <script crossorigin src="js/babel.js"></script>
        <script type="text/babel">

            class Tombol extends React.Component {
                render(){ 
                    return (
                        <button onClick={this.props.onTombolClick}>
                            Click Here!
                        </button>
                    )
                }
            }
            class MyApp extends React.Component {
                handleClick(){
                    alert("Alert dari MyApp");
                }
                render(){
                    return (
                        <div>
                            <h1>Belajar React</h1>
                            <Tombol onTombolClick={this.handleClick} />
                        </div>
                    )
                }
            }
	            
	        ReactDOM.createRoot(document.getElementById('root')).render(<MyApp />);
        </script>
    </body>
