<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            React Uncover
        </title>
        <style>
        </style>
    </head>
    <body>
        <div id="root"></div>
        <script crossorigin src="js/react.development.js"></script>
        <script crossorigin src="js/react-dom.development.js"></script>
        <script crossorigin src="js/babel.js"></script>
        <script type="text/babel">
            /*
                Nama  : Annisa Fitri Yuliandra
                Kelas : TI 3B
                NIM   : 2041720123
            */
            const mahasiswas = [
                {
                    id: "01",
                    nama: "Annisa Fitri Yuliandra",
                    umur: 20,
                    jurusan: "Teknik Informatika",
                    pasFoto: "saya.jpeg",
                },
                {
                    id: "02",
                    nama: "Seishiro Nagi",
                    umur: 19,
                    jurusan: "Sistem Informatika",
                    pasFoto: "nagi.jpg",
                },
                {
                    id: "03",
                    nama: "Nakamoto Yuta",
                    umur: 21,
                    jurusan: "Teknik Elektro",
                    pasFoto: "yuta.jpg",
                },
            ];
            
            class Mahasiswa extends React.Component {
                render(){
                    return(
                        <React.Fragment>
                            <h1>Daftar Mahasiswa - Polinema</h1>
                            <hr />
                            <section style={{ display:"flex", textAlign: "center" }}>
                                {
                                    mahasiswas.map((mahasiswa) =>
                                        <figure key={mahasiswa.id}>
                                            <img src={mahasiswa.pasFoto} alt={mahasiswa.nama} />
                                            <figcaption>{mahasiswa.nama}, {mahasiswa.umur} ({mahasiswa.jurusan})</figcaption>
                                        </figure>
                                    )
                                }
                            </section>
                        </React.Fragment>
                    )
                }
            }
	            
	        ReactDOM.createRoot(document.getElementById('root')).render(<Mahasiswa />);
        </script>
    </body>
</html>
