<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">

    <body>
        <div id="root"></div>
        <script crossorigin src="js/react.development.js"></script>
        <script crossorigin src="js/react-dom.development.js"></script>
        <script crossorigin src="js/babel.js"></script>
        <script type="text/babel">
            /*
                Nama  : Annisa Fitri Yuliandra
                Kelas : TI 3B

            */
            
            class Mahasiswa extends React.Component {
                render(){
                    return(
                        <figure>
                            <img src="saya.jpeg" alt="Annisa" />
                            <figcaption>Annisa Fitri Yuliandra, 20 (Teknik Informatika)</figcaption>
                        </figure>
                    )
                }
            }
            class DaftarMahasiswa extends React.Component {
                render(){
                    return(
                        <React.Fragment>
                            <h1>Daftar Mahasiswa - Teknik Informatika</h1>
                            <hr />
                            <Mahasiswa />
                        </React.Fragment>
                    )
                }
            }
	            
	        ReactDOM.createRoot(document.getElementById('root')).render(<DaftarMahasiswa />);
        </script>
    </body>
