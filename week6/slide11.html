<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <div id="root"></div>
        <script crossorigin src="js/react.development.js"></script>
        <script crossorigin src="js/react-dom.development.js"></script>
        <script crossorigin src="js/babel.js"></script>
        <script type="text/babel">

            class Player extends React.Component{
                render(){
                    return (
                        <figure>
                            <img src={"img/" + this.props.photo} alt={this.props.name} />  
                            <figcaption>{this.props.name} ({this.props.age})</figcaption>  
                        </figure>
                    )
                }
            }
            class Playerlist extends React.Component {
                render(){
                    const player = 
                    {
                        name : "Seishiro Nagi",
                        age : "17",
                        photo : "nagi.jpg"
                    };
                    return(
                        <Player 
                            name= {player.name}
                            age={player.age}
                            photo = {player.photo}
                        
                        />
                    )
                }
            }
            ReactDOM.createRoot(document.getElementById('root')).render(<Playerlist />);
        </script>
    </body>
