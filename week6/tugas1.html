<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>

        </title>

        </style>
    </head>
    <body>
        <div id="root"></div>
        <script crossorigin src="js/react.development.js"></script>
        <script crossorigin src="js/react-dom.development.js"></script>
        <script crossorigin src="js/babel.js"></script>
        <script type="text/babel">
            /*

            class Player extends React.Component{
                render(){
                    return (
                        <figure key={this.props.id}>
                            <img src={"img/" + this.props.photo} alt={this.props.name} height="100px" weight="100px" />  
                            <figcaption>{this.props.name} ({this.props.age})</figcaption>  
                        </figure>
                    )
                }
            }
            class PlayerList extends React.Component {
                render(){
                    const players = [
                        {
                            id:"01",
                            name : "Seishiro Nagi",
                            age : "17",
                            photo : "nagi.jpg"
                        },
                        {
                            
                            id:"02",
                            name : "Meguru Bachira",
                            age : "17",
                            photo : "bachira.jpg"
                        },
                        {
                            id:"03",
                            name : "Hyoma Chigiri",
                            age : "17",
                            photo : "chigiri.jpg"
                        },
                        {
                            id:"04",
                            name : "Rensuke Kunigami",
                            age : "17",
                            photo : "kunigami.jpg"
                        },
                    ];
                    return(
                        players.map((player) =>
                            <React.Fragment>
                                <Player 
                                    id= {player.id}
                                    name= {player.name}
                                    age={player.age}
                                    photo = {player.photo}
                                />
                            </React.Fragment>
                        )
                    )
                }
            }
            class MyElement extends React.Component{
                render(){
                    return (
                        <React.Fragment>
                            <h1>Players List - Blue Lock</h1>
                            <hr />
                            <section style={{ display:"flex", textAlign: "center", flexDirection: "row"}}>
                                <PlayerList />
                            </section>
                        </React.Fragment>
                    )
                }
            }
            ReactDOM.createRoot(document.getElementById('root')).render(<MyElement />);
        </script>
    </body>
</html>
