<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            React Uncover
        </title>
    </head>
    <body>
        <h1>
            Belajar JavaScript (ES6)
        </h1>
        <script>
            /*
                Nama  : Annisa Fitri Yuliandra
                Kelas : TI 3B
                NIM   : 2041720123
            */
            const dataMahasiswa = () => {
                return {
                    nama: "Annisa Fitri Yuliandra",
                    umur: 20,
                    jurusan: "Teknik Informatika"
                }
            }
            //alias:
            //objek biasanya sama, maka untuk menghindari bentrok jika terdapat properti yang sama.
            let {
                nama : namaMahasiswa, 
                umur : umurMahasiswa
            } = dataMahasiswa();
            console.log(namaMahasiswa);
            console.log(umurMahasiswa);

        </script>
    </body>
</html>
